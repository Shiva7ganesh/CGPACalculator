<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpaForm">
            <div class="form-group">
                <label for="batch">Select Batch:</label>
                <select id="batch" required>
                    <option value="">Select your batch</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roll">Enter Roll Number:</label>
                <input type="text" id="roll" placeholder="e.g. 22R01A0501" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('cgpaForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const roll = document.getElementById('roll').value;
            const batch = document.getElementById('batch').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<p>Fetching results...</p>";

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roll, batch })
                });

                const data = await response.json();
                if (data.error) {
                    resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    let semHTML = `<div class="results">`;
                    semHTML += `<h3>Results for ${batch} Batch</h3>`;
                    for (const [sem, sgpa] of Object.entries(data.semResults)) {
                        semHTML += `<div class="semester"><strong>${sem}</strong>: ${sgpa}</div>`;
                    }
                    semHTML += `</div><h2>CGPA: ${data.cgpa}</h2>`;
                    resultDiv.innerHTML = semHTML;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Server error. Try again later.</p>`;
            }
        });
    </script>
</body>

</html>
